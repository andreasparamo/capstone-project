name: CI Quality Check
on: [push, pull_request]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install

      - name: Lint Code
        run: npm run lint
        # This checks for syntax errors and style issues

      - name: Run Unit Tests
        run: npm test
        # Runs the Jest tests we discussed

      - name: Check Build
        run: npm run build
        # This ensures the project can actually be deployed